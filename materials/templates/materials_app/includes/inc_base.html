
{% if user.is_authenticated %}
    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
    <a class="p-l-2 btn btn-outline-primary" href="#">Курсы</a>

{% else %}
    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    <a class="p-l-2 btn btn-outline-primary" href="#">Курсы</a>
{% endif %}
